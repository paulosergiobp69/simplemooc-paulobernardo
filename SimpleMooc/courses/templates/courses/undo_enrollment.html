{% extends 'courses/course_dashboard.html' %}

{% block dashboard_content %}
<form action="" method="POST">
    {% csrf_token%}
    <h3>Você deseja relamente cancelar a inscrição deste curos?</h3>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
        <a href="{% url 'courses.announcements' course.slug %}" class="pure-button pure-button-error">Voltar</a>
    </div>
</form>
{% endblock %}
